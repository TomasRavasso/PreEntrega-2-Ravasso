<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link a bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- link al css -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Galeria</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- contenido del banner -->
        <div class="banner">
            <!-- Logo -->
            <div class="logo">
                <a class="logo-contenido" href="../index.html">
                    <p class="logo-letra">Luis Alberto Spinetta</p>
                </a>
            </div>
            <!-- Boostrap NavBar -->
            <nav class="navbar navbar-expand-lg menu">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="../index.html">Inicio</a>
                            <a class="nav-link" href="galeria.html">Galeria</a>
                            <a class="nav-link" href="recitales.html">Recitales</a>
                            <a class="nav-link" href="albumes.html">Álbumes</a>
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- contenido principal -->
    <main>
        <h1 class="titulo-galeria">Galería de Imágenes</h1>

        <!-- carrusel N°1 de imágenes -->
        <div class="contenedor-decarousel">
            <div id="carouselExampleFadeUno" class="carousel slide carousel-fade carruseluno">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/imagen20.jpg" class="d-block w-100" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/imagen12.jpg" class="d-block w-100" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/imagen10.jpg" class="d-block w-100" alt="Imagen 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/n.jpg" class="d-block w-100" alt="Imagen 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFadeUno"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFadeUno"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- carrusel N°2 de imágenes -->
            <div id="carouselExampleFadeDos" class="carousel slide carousel-fade carruseldos">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/nuevaimagen7.jpg" class="d-block w-100" alt="Imagen 5">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/otraimageneninicio.jpg" class="d-block w-100" alt="Imagen 6">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/otraimageneninicio2.jpg" class="d-block w-100" alt="Imagen 7">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/imagen9.jpg" class="d-block w-100" alt="Imagen 8">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFadeDos"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFadeDos"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- carrusel N°3 de imágenes -->
            <div id="carouselExampleFadeTres" class="carousel slide carousel-fade carruseltres">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/nuevaimagen2.jpg" class="d-block w-100" alt="Imagen 9">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/nuevaimagen5.jpg" class="d-block w-100" alt="Imagen 10">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/imagen19.jpg" class="d-block w-100" alt="Imagen 11">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/nuevaimagen6.jpg" class="d-block w-100" alt="Imagen 12">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFadeTres"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFadeTres"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>

    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

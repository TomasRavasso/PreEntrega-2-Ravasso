<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link to Bootstrap CSS -->

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Banner container -->
        <div class="banner">
            <!-- Logo container -->
            <div class="logo">
                <a class="logo-contenido" href="../index.html">
                    <p class="logo-letra">Luis Alberto Spinetta</p>
                </a>
            </div>
            <!-- Bootstrap navbar -->
            <nav class="navbar navbar-expand-lg menu">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                            <a class="nav-link" href="../index.html">Inicio</a>
                            <a class="nav-link" href="recitales.html">Recitales</a>
                            <a class="nav-link" href="galeria.html">Galeria</a>
                            <a class="nav-link" href="albumes.html">√Ålbumes</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Main content -->
    <main>
        <!-- Contact title -->
        <h1 class="titulo-contacto">Contacto</h1>
        <!-- Contact form container -->
        <div class="container-contacto">
            <!-- Form -->
            <article class="formulario">
                <form>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Ingrese su nombre:" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Ingrese su Email:" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Dejenos su observacion:</label>
                        <textarea id="comment" name="comment" placeholder="Ingrese su comentario:" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </article>
        </div>
    </main>

    <!-- Footer -->
    
    <footer>
        <p>Todos los derechos son reservados</p>
    </footer>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
